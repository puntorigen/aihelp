    <style>
        /* Remove any background color or shadow from the alertify dialog */
        .alertify .ajs-modal {
            background-color: transparent;  /* Transparent background */
            box-shadow: none;               /* No shadow */
            border: none;                   /* No border */
        }

        /* Customize dialog for better appearance */
        .alertify .ajs-content {
            background-color: white;       /* White background for content */
            border-radius: 8px;            /* Rounded corners */
            padding: 15px;                 /* Padding inside the dialog */
            font-family: sans-serif;       /* Font style */
        }

        .alertify .ajs-header {
            display: none; /* Hide the header if not needed */
        }

        .alertify .ajs-footer {
            border-top: none; /* Remove footer border */
        }
    </style>
